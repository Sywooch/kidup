## Customize the test machine
machine:
  php:
    version: 5.6.5

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1
    dev.kidup.dk: 127.0.0.1


## Customize dependencies
dependencies:
  pre:
    - npm install less clean-css uglify-js -g  # install from a different package manager
    - pecl install Fileinfo
    - sudo ~/kidup/devops/environment/init_test.sh
    - mv ~/kidup/config/keys/keys_test.env ~/kidup/config/keys/keys.env

test:
  override:
    - cd ~/kidup/tests && codecept run functional

deployment:
  production:
    branch: master
    commands:
      - php ~/kidup/deployer.phar deploy development
  staging:
    branch: develop
    commands:
      - php ~/kidup/deployer.phar deploy development