## Customize the test machine
machine:
  php:
    version: 5.6.5

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1
    dev.kidup.dk: 127.0.0.1


## Customize dependencies
dependencies:
  pre:
    - npm install less clean-css uglify-js -g  # install from a different package manager
    - pecl install Fileinfo
    # - bash ./devops/environment/init_test.sh
    - mv ./config/keys/keys_test.env ./config/keys/keys.env

test:
  override:
    - cd ./tests && php ../vender/codeception/codeception/codecept run functional

deployment:
  production:
    branch: master
    commands:
      - php ~/kidup/deployer.phar deploy development
  staging:
    branch: develop
    commands:
      - php ~/kidup/deployer.phar deploy development