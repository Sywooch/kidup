---
- name: Install nodejs
  sudo: yes
  apt: pkg=nodejs state=latest
- name: Install npm
  sudo: yes
  apt: pkg=npm state=latest

#- name: Link nodejs to user env variables
#  sudo: yes
#  command: ln -s /usr/bin/nodejs /usr/bin/node

- name: install the latest npm global packages
  npm:
    name: '{{ item }}'
    state: latest
    global: yes
  with_items: npm_packages